{% extends 'base.html' %}

{% block title %}
Gameteca
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/plataformaGenero.css') }}">
{% endblock %}

{% block contenido %}
<h1><b>Género</b></h1>
<br>
<div class="nav", align="center">
        <form method="post">
            <div class="form-group">
                <label for="generoActual">Géneros disponibles</label>
                <select class="form-control" id="generoActual" name="idn">
                    {% for genero in generos %}
                    <option value="{{ genero.id }}">{{ genero.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="nuevoGenero">Nuevo género</label>
                <input class="form-control" type="text" name="nombre" id="nombre" maxlength="20">
            </div>
            <input class="btn btn-primary" type="submit" name="action" value="Agregar">
            <input class="btn btn-primary" type="submit" name="action" value="Editar">
            <input class="btn btn-primary" type="submit" name="action" value="Dar de baja">
        </form>
</div>

{% endblock %}
