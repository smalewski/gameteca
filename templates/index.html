<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

<title>Gameteca</title>
<style>

.container{
  display: grid;
  grid-template-columns: 0.5fr 2fr 0.5fr;
  grid-template-areas:
    "barra titulo barra2"
    "barra contenido barra2"

}

.box{
  background:  slateblue;
  padding: 10px;
  color: #fff;
  text-align: center;
}

.titulo{

  background: white;
  padding: 10px;
  color: #fff;
  text-align: center;
  grid-area: titulo;
}

.contenido{
  background: white;
  padding: 10px;
  color: #fff;
  text-align: center;
  grid-area: contenido;
}

.barra{
  background-image: url("http://i66.tinypic.com/1tsguc.png");
  background-repeat: repeat-y;
  text-align: center;
  grid-area: barra;
}

.barra2{
  background-image: url("http://i66.tinypic.com/300sbaq.png");
  background-repeat: repeat-y;
  float: none;
  background-position: right;
  text-align: center;
  grid-area: barra2;
}

* {
  margin:0px;
	padding:0px;
}

#header {
	margin:auto;
	width:500px;
	font-family:Arial, Helvetica, sans-serif;
}

ul, ol {
	list-style:none;
  display:inline-block;
}

.nav > li {
	float:left;
}

.nav li a {
  background-color:#000;
	color:#fff;
	text-decoration:none;
	padding:10px 12px;
	display:block;
}

.nav li b {
  background-color:#30b32e;
  -webkit-text-stroke-width: 0.5px;
  -webkit-text-stroke-color: black;
	color:#000;
	text-decoration:none;
	padding:10px 400px;
	display:block;
}

.nav li a:hover {
	background-color:#434343;
}

.nav li ul {
		display:none;
		position:absolute;
		min-width:140px;
}

.nav li:hover > ul {
	display:block;
}

.nav li ul li {
	position:relative;
}

.nav li ul li ul {
	right:-140px;
	top:0px;
}

</style>
</head>
<body>
    <div class = "container">

      <div class="barra2">
      </div>

      <div class="barra">
        <body background="lateral.png">
      </div>

      <div class="contenido">
        <ul class="nav", align="center">
          <li><header><b href="#header"><H2>Nuevos juegos en la plataforma! </H2></b>
        </ul>
        <br>
        {% for juego in todos_juegos %}
              <a href="juego/{{juego.id}}"><img src= {{juego.caratula}} alt={{juego.nombre}},width=300, height=500 >
        {% endfor %}
        <br>
      </div>

      <div class="titulo">
        <ul>
          <a href="/"><img src="http://i64.tinypic.com/15dlw15.png" alt="gameteca logo",width=200, height=100 >
        </ul>
        <br>
        <ul class="nav", align="center">
          <li><c href="#sesion">Iniciar sesión</a>
          <ul>
            <li><a href="#user"> <input class="form-control mr-sm-2" type="search" placeholder="Usuario" aria-label="Username">  </a></li>
            <li><a href="#pass"> <input class="form-control mr-sm-2" type="search" placeholder="Contraseña" aria-label="Contrasena">  </a></li>
            <li><a href="#buscar">Iniciar sesión</a>
          </ul>
          </li>
          <li><a href="#registro">Registrarse</a></li>
          <li><a href="#videojuegos">Nuestros videojuegos</a></li>
          <li><a href="#buscar">Buscar videojuego</a>
          <ul>


            <form method="post">
            <li><a> <p>Nombre: <input type="text" value="Nombre juego"></p></a></li>
            <li><a ><input type="submit" value="Buscar"></a>
            </form>


          </ul>
          </li>
          <li><a href="#buscar">Buscar Usuario</a>
          <ul>
            <li><a href="#buscar"> <input class="form-control mr-sm-2" type="search" placeholder="Buscar usuario" aria-label="Search">  </a></li>
            <li><a href="#buscar">Buscar</a>
          </ul>
          </li>
       </ul>
    </div>
</body>
</html>
